<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div id="navbar"></div>

  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>

    <form id="registerForm" class="space-y-4">

      <div>
        <label class="font-medium">Full Name</label>
        <input id="full_name" type="text" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="font-medium">Nickname</label>
        <input id="nickname" type="text" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="font-medium">Email</label>
        <input id="email" type="email" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="font-medium">Phone</label>
        <input id="phone" type="text" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div>
        <label class="font-medium">Address (optional)</label>
        <input id="address" type="text" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="font-medium">Image URL (optional)</label>
        <input id="image" type="text" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="font-medium">Birthday (YYYY-MM-DD)</label>
        <input id="birthday" type="date" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="font-medium">Password</label>
        <input id="password" type="password" class="w-full border px-3 py-2 rounded" required>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
        Register
      </button>

      <p class="text-center text-sm mt-2">
        Sudah punya akun?
        <a href="/login.html" class="text-blue-600 font-medium hover:underline">Login</a>
      </p>

      <p id="msg" class="text-center mt-3 text-red-600 font-medium"></p>

    </form>
  </div>

  <div id="footer" class="mt-10"></div>

  <!-- ✅ Load Navbar & Footer -->
  <script>
    async function loadPartial(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadPartial("navbar", "/partials/navbar.html");
    loadPartial("footer", "/partials/footer.html");
  </script>

  <!-- ✅ Register Logic -->
  <script>
    const API = "http://localhost:3000";

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        full_name: document.getElementById("full_name").value,
        nickname: document.getElementById("nickname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        image: document.getElementById("image").value,
        birthday: document.getElementById("birthday").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(`${API}/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Registration failed";
          return;
        }

        msg.classList.remove("text-red-600");
        msg.classList.add("text-green-600");
        msg.textContent = "✅ Registration successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1200);

      } catch (err) {
        msg.textContent = "Server error. Try again.";
        console.error(err);
      }
    });
  </script>

</body>

</html>
