<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- ‚úÖ NAVBAR -->
    <div id="navbar"></div>

    <div class="max-w-6xl mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Product Catalog
      </h1>

      <!-- ‚úÖ Search Bar -->
      <div class="flex justify-center mb-8">
        <input
          id="search"
          type="text"
          placeholder="Search product..."
          class="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Product Grid -->
      <div
        id="product-grid"
        class="grid grid-cols-1 min-h-screen sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

      <!-- ‚úÖ PAGINATION -->
      <div id="pagination" class="flex justify-center mt-10 gap-2"></div>
    </div>

    <!-- ‚úÖ FOOTER -->
    <div id="footer"></div>

   <script>
  async function loadProducts() {
  try {
    const token = localStorage.getItem("refreshToken"); // ‚úÖ token yang benar

    if (!token) {
      document.getElementById("product-grid").innerHTML = `
        <div class="text-center py-20 text-gray-600">
          <p class="text-lg font-semibold">‚ö†Ô∏è Silakan login untuk melihat produk.</p>
        </div>
      `;
      return;
    }

    const res = await fetch("http://localhost:3000/products", {
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`,
      },
    });

    if (res.status === 401 || res.status === 403) {
      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");

      document.getElementById("product-grid").innerHTML = `
        <div class="text-center py-20 text-gray-600">
          <p class="text-lg font-semibold">üîí Sesi kamu sudah habis, silakan login ulang.</p>
        </div>
      `;
      return;
    }

    const products = await res.json();
    renderProducts(products);

  } catch (err) {
    console.error(err);
  }
}

loadProducts();
function renderProducts(products) {
  const grid = document.getElementById("product-grid");
  const fallbackImage = "https://source.unsplash.com/300x200/?product";

  if (!products || products.length === 0) {
    grid.innerHTML = `
      <div class="col-span-full text-center py-20 text-gray-600">
        <p class="text-lg font-semibold">üì¶ Tidak ada produk ditemukan.</p>
      </div>
    `;
    return;
  }

  grid.innerHTML = products
    .map((p) => {
      // ambil gambar pertama kalau ada
      const image =
        Array.isArray(p.media) && p.media.length > 0
          ? p.media.find((m) => m.type === "image")?.url || fallbackImage
          : fallbackImage;

      return `
        <div class="bg-white rounded-2xl shadow-md p-5 flex flex-col justify-between hover:shadow-lg transition-shadow duration-200">
          <div>
            <img 
              src="${image}" 
              alt="${p.name}" 
              class="w-full h-48 object-cover rounded-lg mb-4"
            />
            <h3 class="text-lg font-semibold text-gray-800 mb-1">${p.name}</h3>
            <p class="text-gray-500 text-sm mb-1">${p.brand || ""} ‚Ä¢ ${p.category || ""}</p>
            <p class="text-gray-600 text-sm line-clamp-3">${p.description || "-"}</p>
          </div>
          <div class="mt-4">
            <p class="text-blue-600 font-bold text-lg mb-2">Rp ${Number(
              p.price
            ).toLocaleString("id-ID")}</p>
            <div class="flex justify-between items-center">
              <span class="text-yellow-500 font-semibold">‚≠ê ${p.rating}</span>
              <button 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Detail
              </button>
            </div>
          </div>
        </div>
      `;
    })
    .join("");
}
</script>

    </script>

    <!-- ‚úÖ LOAD NAVBAR + FOOTER -->
    <script>
      async function loadPartial(id, file) {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      }

    loadPartial("navbar", "/partials/navbar.html").then(() => {
      const s = document.createElement("script");
      s.src = "/js/navbar.js";
      document.body.appendChild(s);
    });      
    loadPartial("footer", "/partials/footer.html");
    </script>
  </body>
</html>
